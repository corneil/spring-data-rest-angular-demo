spring.jpa.database=H2
spring.datasource.url=jdbc:h2:./demo-rest;IGNORECASE=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS SD
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=com.github.corneil.data_rest_demo.common.filter.SnakeCaseNamingStrategy
spring.jpa.show-sql=true

spring.groovy.template.configuration.autoIndent=true
spring.groovy.template.configuration.autoNewLine=true
spring.groovy.template.configuration.expandEmptyElements=true

spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

logging.file=combined-app.log
logging.level.root=warn
logging.level.com.github.corneil=trace
logging.level.springfox=debug
logging.level.org.springframework.web=info
logging.level.org.springframework.boot=info
logging.level.org.springframework.data=info
